{% extends "base.html" %}

{% block page_title %}
{{ month|title }} Challenge

{% block content %}

<h1> {{ month|title }} Challenge : </h1>
{% if challenge is not None %}

{% else %}
    <p>The Challenge is not set for this month</p>
{% endif  %}

{% endblock %}
